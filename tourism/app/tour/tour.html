<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregled Tura</title>
    <link rel="stylesheet" href="tour.css">
</head>

<body>
    <h1>Pregled Tura</h1>
    <table id="tours">
        <thead>
            <tr>
                <th>#</th>
                <th>Naziv</th>
                <th>Dužina (km)</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="tour-details"></div>

    <h2>Dodaj novu turu</h2>
    <form id="add-tour-form">
        <label for="tour-name">Naziv:</label>
        <input type="text" name="tour-name" id="tour-name" required>

        <label for="tour-length">Dužina (km):</label>
        <input type="number" name="tour-length" id="tour-length" required>

        <label for="tour-description">Opis:</label>
        <textarea name="tour-description" id="tour-description" required></textarea>

        <div class="tag-container" id="tagContainer">
            <div class="tag-input">
                <input type="text" name="tags" placeholder="Unesite tag">
                <!-- ova linija mi je bila problematicna i tu mi je treabala pomoc kao i kod same funckije addTagField() -->
                <button type="button" onclick="addTagField()">+</button>
            </div>
        </div>

        <button type="submit" id="submitBtn">Dodaj turu</button>
    </form>

    <script src="tour.js"></script>
</body>

</html>
